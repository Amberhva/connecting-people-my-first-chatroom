<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Link to the stylesheet -->
        <link rel="stylesheet" href="/style.css" />

        <!-- Link to Fontawesome icons -->
        <script src="https://kit.fontawesome.com/dbf182c521.js" crossorigin="anonymous"></script>
        <title>Vini Mini chatroom</title>
    </head>
    <body>
        <main>
            <section>
                <img src="logo.png" alt="Logo Vini Mini" width="90" height="90" />
                <h1>Chat Vini Mini</h1>
                <ul></ul>
                <form>
                    <input type="text" autocomplete="off" />
                    <button><i class="fa-solid fa-paper-plane" style="color: #ffffff"></i></button>
                </form>
            </section>
        </main>

        <!-- Link to the scripts -->
        <script src="/socket.io/socket.io.js" defer></script>
        <script src="/script.js" defer></script>
    </body>
</html>
